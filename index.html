<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- website fav-icon  -->
    <link rel="shortcut icon" href="images/fav-icon.jpg" type="image/x-icon" />
    <!-- website title  -->
    <title>Unique Architects</title>
    <!-- custom css link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header start  -->
    <header>
      <!-- navbar start  -->
      <div class="nav-container">
        <div class="logo">Unique <span>Architects</span></div>
        <nav class="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Log In</a></li>
          </ul>
        </nav>
      </div>

      <!-- banner start  -->
      <div class="banner-container">
        <div class="banner-title">
          <h4>Brand New</h4>
          <h4>Group of Architects</h4>
        </div>

        <div class="banner-subtitle">
          <span class="text-primary">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in
          </span>
          <span class="text-primary">
            some form, by injected humour, or randomised words which don't look
            even
          </span>
        </div>

        <div class="banner-btn">
          <button class="btn-primary">Explore More</button>
        </div>

        <div class="banner-image">
          <img src="images/banner.png" alt="Banner of header" />
        </div>
      </div>
    </header>
  </body>
</html>
